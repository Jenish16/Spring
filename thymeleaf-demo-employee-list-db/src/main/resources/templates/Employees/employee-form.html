<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Employee</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<H3>Employee Directory</H3>

		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
		
			<input type="hidden" th:field="*{id}">
		
			<input type="text" th:field="*{firstName}"
				class="form-control md-4 col-4" placeholder="First Name">
				
			<input type="text" th:field="*{lastName}"
				class="form-control md-4 col-4" placeholder="Last Name">
				
			<input type="text" th:field="*{email}"
				class="form-control md-4 col-4" placeholder="Email">
			
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>
		<hr>
		<a th:href="@{/employees/list}">
		Back to Employees List
		</a>
	</div>


</body>
</html>
